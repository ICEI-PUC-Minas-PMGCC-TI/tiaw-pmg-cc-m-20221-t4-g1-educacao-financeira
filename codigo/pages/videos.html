<script>
    let usedTheme = document.getElementsByClassName('switch');
    let usedAula = document.getElementsByClassName('butaula');
    let style = localStorage.getItem('style');
    let ultaula = localStorage.getItem('ultaula')

    if (style == null) {
        setTheme('light');
    } else {
        setTheme(style);
    }

    if (usedAula == null) {
        setAula('aula1');
    } else {
        setAula(ultaula);
    }

    for (let i of usedAula) {

        i.addEventListener('click', function () {

            let aula = this.dataset.aula;

            console.log(aula);

            setAula(aula);

        });

    }

    for (let i of usedTheme) {

        i.addEventListener('click', function () {

            let theme = this.dataset.theme;

            console.log(theme);

            setTheme(theme);

        });

    }

    function setAula(aula) {
        if (aula == 'aula1') {
            document.getElementById('title').textContent = 'Aula 1';
            document.getElementById('video').src = 'https://www.youtube.com/embed/dunfejH4Q9o';
        } else if (aula == 'aula2') {
            document.getElementById('title').textContent = 'Aula 2';
            document.getElementById('video').src = 'https://www.youtube.com/embed/AsU7zPTvwlo';
        } else if (aula == 'aula3') {
            document.getElementById('title').textContent = 'Aula 3';
            document.getElementById('video').src = 'https://www.youtube.com/embed/qAlfutQakXE';
        } else if (aula == 'aula4') {
            document.getElementById('title').textContent = 'Aula 4';
            document.getElementById('video').src = 'https://www.youtube.com/embed/t_UJ4zUErkM';
        }
        localStorage.setItem('ultaula', aula);
    }

    function setTheme(theme) {
            if (theme == 'light') {
                document.getElementById('switcher-id').href = '../styles/light.css';
            } else if (theme == 'matrix') {
                document.getElementById('switcher-id').href = '../styles/matrix.css';
            } else if (theme == 'pastel') {
                document.getElementById('switcher-id').href = '../styles/pastel.css';
            } else if (theme == 'dark') {
                document.getElementById('switcher-id').href = '../styles/dark.css';
            } else if (theme == 'cont') {
                document.getElementById('switcher-id').href = '../styles/contraste.css'
            } else if (theme == 'dalt') {
                document.getElementById('switcher-id').href = '../styles/daltonismo.css'
            }
            localStorage.setItem('style', theme);
        }

    const main = document.getElementById('main')
    var test = document.querySelector('main')
    //var noname = document.getElementById('checkbox')
    //main.addEventListener('click',clicar)
    function msn() {
        main.classList.toggle('active')
        test.classList.toggle('active')
    }
     //<input id="inputed" type="button"
    
     if (!sessionStorage.getItem('logado')) {
        window.location.href = "./pages/login.html";
    }
</script>

</html>
