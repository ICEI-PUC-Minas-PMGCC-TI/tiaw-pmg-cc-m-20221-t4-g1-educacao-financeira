<!DOCTYPE html>
<html lang="en">
<head>

    <header>
        <div id="cabecao">

            </nav>
        </div>

    <section id="display">
        <main>
            <h1  style="font-size: 22px;margin-left:0.5%;" id="nor"></h1>
            <h1 style="font-size: 50px;margin-left:2%;">Cadastrar Investimento</h1>
            <select style="font-size: 35px ;margin-left: 15px;width: 40%;height: 40px;" name="investimentos" id="inv">
                <option value="">Selecione um Investimento</option>

    </section>
</body>
<script>

    if(!sessionStorage.getItem('logado')){
        window.location.href = "./login.html";
    }

    const main = document.getElementById('main')
    var test = document.querySelector('main')
    //var noname = document.getElementById('checkbox')
    //main.addEventListener('click',clicar)
     function msn() {
         main.classList.toggle('active')
         test.classList.toggle('active')
     }

     function logout(){
         sessionStorage.clear();
     }
