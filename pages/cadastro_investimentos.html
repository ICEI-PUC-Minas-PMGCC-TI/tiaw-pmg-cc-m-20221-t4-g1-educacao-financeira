<html lang="en">

<head>
    <meta charset="UTF-8">

        <link rel="stylesheet" id="switcher-id" href="">

<body>
    <header>
        <div id="cabecao">
            <img id="ftperfil" src="../images/Celta2portasPreto.png" alt="foto de perfil aqui">
            <nav>
                <div class="salvation"><input type="checkbox" id="checkbox" onclick="msn()">
                    <label for="checkbox">
                        <span></span>
                        <span></span>
                        <span></span>
                    </label>
                </div>
            </nav>
        </div>
    </header>
    <section id="display">
        <main>
            <h1 style="font-size: 50px;margin-left:2%;">Cadastrar Investimento</h1>
            <select name="investimentos" id="inv">
                <option value="">Selecione um Investimento</option>
                <option value="1">CDB</option>
                <option value="2">RDB</option>
                <option value="3">CRA</option>
                <option value="4">CRI</option>
                <option value="5">Debêntures</option>
                <option value="6">Debêntures incentivadas</option>
                <option value="7">LC</option>
                <option value="8">LCA</option>
                <option value="9">LCI</option>
                <option value="10">Letra Financeira</option>
                <option value="11">Letra de Câmbio</option>
                <option value="12">Títulos do Tesouro Direto</option>
                <option value="13">Ações</option>
                <option value="14">Fundos imobiliários </option>
                <option value="15">Derivativos</option>
                <option value="16">Câmbio e moedas</option>
                <option value="17">ETFs</option>
                <option value="18">BDRs</option>
                <option value="19">Ouro</option>
            </select>
            <input type="number" id="valor" placeholder="Valor do Investimento">
            <div>
                <div style="display:inline-block;"><button class="btns"
                        onclick="window.location.href = './lista_investimentos.html';">Cancelar</button></div>
                <div style="display:inline-block;"><button class="btns" onclick="salvar()">Salvar</button></div>
            </div>
        </main>
        <div id="main">
            <div class="opcoesmenu">
                <a href="../index.html">
                    <p>Menu</p>
                </a>
            </div>
            <div class="opcoesmenu">
                <a href="pers.html">
                    <p>Personalização</p>
                </a>
            </div>
            <div class="opcoesmenu">
                <a href="calculadora.html">
                    <p>Calculadora</p>
                </a>
            </div>
        </div>
    </section>
</body>
<script>
    let usedTheme = document.getElementsByClassName('switch');
    let style = localStorage.getItem('style');

    if (style == null) {
        setTheme('light');
    } else {
        setTheme(style);
    }

    for (let i of usedTheme) {

        i.addEventListener('click', function () {

            let theme = this.dataset.theme;

            console.log(theme);

            setTheme(theme);

        });

    }

    function setTheme(theme) {
        if (theme == 'light') {
            document.getElementById('switcher-id').href = '../styles/light.css';
        } else if (theme == 'matrix') {
            document.getElementById('switcher-id').href = '../styles/matrix.css';
        } else if (theme == 'pastel') {
            document.getElementById('switcher-id').href = '../styles/pastel.css';
        } else if (theme == 'dark') {
            document.getElementById('switcher-id').href = '../styles/dark.css';
        } else if (theme == 'cont') {
            document.getElementById('switcher-id').href = '../styles/contraste.css'
        } else if (theme == 'dalt') {
            document.getElementById('switcher-id').href = '../styles/daltonismo.css'
        }
        localStorage.setItem('style', theme);
    }

    const main = document.getElementById('main')
    var test = document.querySelector('main')
    //var noname = document.getElementById('checkbox')
    //main.addEventListener('click',clicar)
    function msn() {
        main.classList.toggle('active')
        test.classList.toggle('active')
    }
    //<input id="inputed" type="button"

    function logout() {
        sessionStorage.clear();
    }

    if (!sessionStorage.getItem('logado')) {
        window.location.href = "./pages/login.html";
    }
</script>
<script type="text/javascript" src="../scripts/cadastro_investimentos.js"></script>

</html>
